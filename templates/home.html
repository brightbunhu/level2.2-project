{%  include "navbar.html" %}


{%  block title %}<title>Home</title>{% endblock %}
{% block content %}
<table>
    {% for message in messages %}
    <tr>
        <td>{{ message.message.sender.username }}</td>
        <td><a href="{% url 'conversation' pk=message.message.sender.pk %}"> {{ message.message.content }} </a> </td> 
    </tr>
    {% endfor %}
</table>
{% endblock%}
