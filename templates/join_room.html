{% extends 'base.html' %}

{% block content %}
<div class="join-room-container">
    <div class="form-box">
        <h2>Join Room</h2>
        <form method="post" class="join-room-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="pin">Enter Room PIN</label>
                <input type="text" id="pin" name="pin" pattern="[0-9]+" required>
            </div>
            <button type="submit" class="join-btn">Join Room</button>
        </form>
    </div>
</div>

<style>
    .join-room-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .form-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .join-btn {
        width: 100%;
        padding: 12px;
        background: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .join-btn:hover {
        background: #218838;
    }
</style>
{% endblock %}
