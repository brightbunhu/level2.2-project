<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style>
     .navbar {
        background-color: #007bff; /* changed to blue */
      }
     .navbar-nav {
        flex-direction: row;
        justify-content: flex-end; /* align nav items to the right */
      }
      .nav-item {
        margin-right: 20px; /* add some space between nav items */
      }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-link active" href="/" style="color: #fff; font-weight: bold; margin-right: 20px;">Home</a>
            <a class="nav-link" href="#"  style="color: #fff; margin-right: 20px;">Calls</a>
            <a class="nav-link" href="#/" style="color: #fff; margin-right: 20px;">Settings</a>
            <a class="nav-link" href="#" style="color: #fff; margin-right: 20px;">Feedback</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="#" style="color: #fff; margin-right: 20px;">{{ user.username }}</a>
            {% endif %}
            <a class="nav-link" href="{% url 'logout_view' %}" style="color: #fff; margin-right: 20px;">Logout</a>
            {% else %}
              <a class="nav-link" href="{% url 'register' %}" style="color: #fff; margin-right: 20px;">Register</a>
              <a class="nav-link" href="{% url 'login_view' %}" style="color: #fff; margin-right: 20px;">Login</a>
            {% endif %}



            
              
            <form method="get" action="{% url 'search' %}" class="search-form">
              <input type="text" 
                     name="q" 
                     placeholder="Search rooms..." 
                     value="{{ request.GET.q }}"
                     style="padding: 6px; margin-right: 10px; border: none; font-size: 17px; border-radius: 4px; background-color: #333; color: #fff;">
              <button type="submit" style="padding: 6px 10px; background: #4CAF50; color: #fff; border: none; cursor: pointer; border-radius: 4px;">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      
      <hr>
     <h1 align=center:"right"> WELCOME TO BizNest Connect</h1> 

    {% block content %}
    
    {% endblock  %}
    {% block scripts %}
    {% endblock %}
</body>
</html>
