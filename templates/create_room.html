{% extends 'base.html' %}

{% block content %}
<div class="create-room-container">
    <div class="form-box">
        <h2>Create New Room</h2>
        <form method="post" class="create-room-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Room Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="pin">Room PIN</label>
                <input type="text" id="pin" name="pin" pattern="[0-9]+" minlength="4" maxlength="6" required>
                <small>Enter 4-6 digits PIN</small>
            </div>
            <button type="submit" class="create-btn">Create Room</button>
        </form>
    </div>
</div>

<style>
    .create-room-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 20px;
    }

    .form-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    small {
        color: #666;
        font-size: 0.8em;
    }

    .create-btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .create-btn:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
